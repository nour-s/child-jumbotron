<html>
<head>
  <script>
    var handleKey = (e) => {
      e.stopPropagation();
      e.preventDefault();
      e.stopImmediatePropagation();
      const ele = document.querySelector('#letter');
      ele.innerHTML = e.key.toUpperCase();
    }

    document.addEventListener('keydown', handleKey);
    
  </script>
</head>
<body>
  <h1 id="letter" style="text-align: center;font-family: 'Bowlby One SC', cursive;font-size: 25.5vw;"></h1>
</body>

</html>
