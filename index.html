<html>
<head>
  <script>
    var handleKey = (e) => {
      e.stopPropagation();
      e.preventDefault();
      e.stopImmediatePropagation();
      const ele = document.querySelector('#letter');
      ele.innerHTML = e.key.toUpperCase();
      
      var x = document.getElementById("myAudio");
      x.play();
    }

    document.addEventListener('keydown', handleKey);
    
  </script>
</head>
<body>
